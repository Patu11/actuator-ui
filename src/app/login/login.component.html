<div class="form-signin">
	<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
	<input [(ngModel)]="username" name="username" type="email" class="form-control" placeholder="Username" required
		   autofocus>
	<input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" required>
	<p *ngIf="errorMessageVisible" class="text-center text-danger">Wrong username or password!</p>
	<button (click)="onLogin()" class="btn btn-lg btn-primary btn-block w-100"
			type="submit">Sign in
	</button>
</div>
