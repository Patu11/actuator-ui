<div>
	<div class="btn-group m-2" dropdown>
		<button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
				aria-controls="dropdown-basic">
			Choose log file <span class="caret"></span>
		</button>
		<ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
			role="menu" aria-labelledby="button-basic">
			<li *ngFor="let log of logResponse" role="menuitem">
				<button (click)="onLogFileClick(log)" class="dropdown-item">{{log.fileName}}</button>
			</li>
		</ul>
	</div>
	<div>
		<app-log-table [singleLog]="clickedLogResponse"></app-log-table>
	</div>
</div>
